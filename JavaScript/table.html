<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Table Practice using  For Loop in javaScript</h4>
    <script>
    
        var a = prompt('Enter a Number, you want to generate a table')
        
        for(var i= 1; i<20; i++){
            document.write(i*a +"<br>")
        }
    </script>
  
</body>
</html>
