<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>=TimeTable</title>
    <style>
        table tr,th,td{
            border: solid black 2px;
            padding: 13px 90px;
        }
    </style>
</head>
<body>
    <center>
        <table>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="4">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Shedule</th>
                <th colspan="2" rowspan="2">Topics</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td style="background-color: antiquewhite;">8:00 AM</td>
                <td  style="background-color:rgb(182, 182, 211);">5:00 PM</td>
                <td>Introduction to XML</td>
                
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td  style="background-color: antiquewhite;">8:00 AM</td>
                <td  style="background-color:antiquewhite;">11:00 PM</td>
                <td>Validity: DTD and Relax NG</td>
            </tr>
            <tr>
                <td  style="background-color: antiquewhite;">11:00 AM</td>
                <td  style="background-color:rgb(160, 207, 178);">2:00 PM</td>
                <td>XPath</td>
            </tr>
            <tr>
                <td  style="background-color: rgb(136, 214, 168);">11:00 AM</td>
                <td  style="background-color:antiquewhite;">2:PM PM</td>
                <td>XSL Transformations</td>
            </tr>
            <tr>
                <td >Tuesday</td>
                <td  style="background-color:antiquewhite;">8:00 AM</td>
                <td  style="background-color:rgb(136, 214, 168);">12:PM PM</td>
                <td>XSL Transformations</td>
            </tr>
        </table>
    </center>
</body>
</html>
