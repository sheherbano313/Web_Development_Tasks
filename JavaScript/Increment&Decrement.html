<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 10;
        count++
        console.log('The value Of CountAfter increment is ' + count)
        count--
        count--
        console.log('The value Of Count After decrement is ' + count)
    </script>
</body>
</html>
