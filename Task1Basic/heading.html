<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Systems</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: space-around;
            padding: 50px;
        }

        .full-heading {
            text-align: left;
        }

        .heading-title {
            color: orange;
        }

        .heading-subtitle {
            color: purple;
        }
    </style>
</head>
<body>
    <div class="full-heading">
        <h2 class="heading-title">Full Heading System</h2>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>HEADING 6</h6>
    </div>
    <div class="simple-heading">
        <h2 class="heading-subtitle">Simple Heading System</h2>
        <h1>Blog Post Title</h1>
        <h2>Blog post subtitle</h2>
        <p>Blog post paragraph</p>
    </div>
</body>
</html>
