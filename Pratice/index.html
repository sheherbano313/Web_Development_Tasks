<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            background-color: #fff;
        }
        .logo {
            font-size: 3em;
            font-weight: bold;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .contact-info .icon {
            font-size: 2em;
        }
        .contact-info .info {
            font-size: 1em;
        }
        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
        .btn {
            background-color: #ff8c00;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ITS</div>
        <div class="contact-info">
            <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div class="info">Our Office<br>Agha Hadi Chowk Skardu</div>
        </div>
