<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  */
        table{
            justify-content: center;
            width: 50%;
            border-collapse: collapse;
        }
tr, td{
            border: solid black 1px;
            padding: 5px;
            text-align: center;
           
        }
         h3{
            text-align: center;
        }
    </style>
</head>
<body>
<h3>First Table Practice in Html</h3>
<center>
    <table>
        <tr>
            <td colspan="3">Title Goes Here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>d</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4">O</td>
            
        </tr>
    </table>
</center>
</body>
</html>
