<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in Html</title>
    <style>
        table{
            border: solid rgb(6, 110, 20) 1px;
            margin: 40px 250px;
        }
        tr, td{
            border: solid black 1px;
            padding: 10px 65px;
        }
        h3{
            text-align: center;
        }
        .main{
            display: flex;
            justify-content: center;
        }
        .tag{
            width: 30%;
            height: 90px;
            
        }
        
    </style>
</head>
<body>
    <h3>Table in HTML</h3>
  <table>
    <tr>
        <td rowspan="2">A</td>
        <td>B</td>
        <td rowspan="3">D</td>
        <td colspan="2">E</td>
        <td>F</td>
    </tr>
    <tr>
        <td>C</td>
        <td rowspan="2">G</td>
        <td rowspan="2">H</td>
        <td rowspan="2">I</td>
    </tr>
    <tr>
        <td colspan="2">J</td>
    </tr>
    <tr>
        <td colspan="4">K</td>
        <td>L</td>
        <td colspan="3">M</td>
    </tr>

  </table>
  <div class="main">
    <div class="tag">
        HTML tag
        <ul type="">
            <li>Table</li>
            <li>tr</li>
            <li>td</li>
            <li>th</li>
        </ul>
    </div>
    <div class="Attribute">
        Attribute
        <ul>
            <li>rowspan</li>
            <li>colspan</li>
            <li>border</li>
        </ul>
    </div>
  </div>

</body>
</html>
