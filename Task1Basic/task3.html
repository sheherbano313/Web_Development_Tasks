<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
        }
        p{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1 style="color: blueviolet;">Formating Text</h1>
    <p><b>This is Bold Text</b></p>
    <p><i>this is italic</i></p>
    <p><u>This is  Underline Text</u></p>
    <p><strong>This is strong text</strong></p>
    <p><em>This is emphasize text</em></p>
    <p><small>This is small text</small></p>
    <p><big>This is big text</big></p>
    <p><del>This is del text</del></p>
    <p><ins>This is insert text</ins></p>
    <p><sub>this is subscript text</sub></p>
    <p><sup>this is superscript</sup></p>
    <p><mark>this is marked (heighlighted) text</mark>
    </p>
</body>
</html>
