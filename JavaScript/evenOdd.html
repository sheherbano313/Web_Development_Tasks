<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Even odd find usig loop -->
      <h4>Even Number Checker</h4>
     <script>
        for(var i =0; i<=50; i++){
            if(i % 2  == 0){
                document.write(i );
            }
            else{
            document.write("   ")}
        }
     </script>
</body>
</html>
